{% extends 'base.html' %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text product-more">
                        <a href="./home.html"><i class="fa fa-home"></i> Home</a>
                        <a href="./shop.html">Order</a>
                        <span>Order list</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section Begin -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th class="p-name">Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th><i class="ti-close"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in order %}
                                <tr>
                                    <td class="cart-pic first-row"><img src="{{i.image}}" alt=""></td>
                                    <td class="cart-title first-row">
                                        <h5>{{i.product}}</h5>
                                    </td>
                                    <td class="p-price first-row">${{i.price}}</td>
                                    <td class="qua-col first-row">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                {{i.quantity}}
                                            </div>
                                        </div>
                                    </td>
                                    <td class="total-price first-row">${{i.total}}</td>
                                    <td class="close-td first-row"><i class="ti-close"></i></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->



{% endblock %}
