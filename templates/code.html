{% extends 'base.html' %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>OTP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Enter username and code.</h2>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            {% for message in messages %}
                <center><font color = "red">{{message}}</font></center>
                                {% endfor%}
                            <div class="group-input">
                                <label for="username">Username</label>
                                <input name="username" type="text" id="username">
                            </div>
                            <div class="group-input">
                                <label for="pass">Code</label>
                                <input name="code" type="text" id="code">
                            </div>
                            
                            <button type="submit" class="site-btn login-btn">Login</button>
                        </form>
                        <div class="switch-login">
                            <a href="/register/" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

    {% endblock %}
